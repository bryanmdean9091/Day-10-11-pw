<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/fb1b695bdf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Day 10/11 daily</title>
</head>
<body>

    <div class="container-fluid">
        <div class="accepted text-center">
            <h1 id="userName"></h1>
        </div>
       
        <div class="formBox">
           
            <form action="" method="post" class="formy">
           
                <label class="label mt-5 hide" for="userName">User Name</label>
                <input class="inpuT required hide" type="text" name="name" id="user"  onkeyup="enableSubmit()">
                <br>
                <label class="label mt-5 hide" for="password">Enter Password</label>
                
                <input  class="inpuT required hide" type="" name="passOne"  onkeyup="enableSubmit()"  placeholder="btwn 6-20 characters/1upper,1lower/1digit" id="pw1">
                <br>
                <label class="label mt-5 hide" for="password2">Re-Enter Password</label>
                <input class="inpuT required mb-3 hide" type="password" name="passTwo" id="pw2"  onkeyup="enableSubmit()">
            </form>
            <div class="buttonbox text-center hide">
                <input class="sub rounded-pill mb-0" type="submit" value="Submit" onclick="submit()"id="sub" disabled>
            </div>
        </div>
       
    </div>


    <!-- <i id="show"><span id="icon" class="material-icons icon">
        visibility
    </span></i> -->
     
    
</body>
</html>
